{{define "body"}}
{{ if .Data.Error }}
	<div class="alert alert-danger" role="alert">
		{{ .Data.Error }}
	</div>
{{else}}
	<div class="alert alert-primary" role="alert">
		User ID: {{ .Data.ID }}
	</div>
	<ul class="list-group">
		{{ range .Data.Resp.Items}}
		<li class="list-group-item">{{ .Message }}</li>
		{{end}}
	</ul>
{{end}}
{{end}}
